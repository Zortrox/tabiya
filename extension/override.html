<!DOCTYPE html>
<html>
<head>	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">

	<title>New Tab - Tabiya</title>
	<!--<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
	<link href="/css/bootstrap.min.css" rel="stylesheet">
	<link href="/css/material-kit.css" rel="stylesheet">
	<link href="/css/override.css" rel="stylesheet">
	<style type="text/css">
		@font-face {
			font-family: 'Material Icons';
			font-style: normal;
			font-weight: 400;
			src: url('/font/material-icons.woff2');
		}
		.material-icons {
			font-family: 'Material Icons';
			font-weight: normal;
			font-style: normal;
			font-size: 24px;
			line-height: 1;
			letter-spacing: normal;
			text-transform: none;
			display: inline-block;
			white-space: nowrap;
			word-wrap: normal;
			direction: ltr;
			-webkit-font-feature-settings: 'liga';
			-webkit-font-smoothing: antialiased;
		}
	</style>
</head>
<body>
<div id="body-wrapper">
<div id="dashboard">
<button class="btn btn-simple btn-just-icon" data-toggle="modal" data-target="#modal-settings">
	<i class="material-icons">settings</i>
</button>
<button class="btn btn-simple btn-just-icon" data-toggle="modal" data-target="#modal-add">
	<i class="material-icons">add</i>
</button>
</div>

<div class="modal fade" id="modal-settings" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-body">
				<div class="card card-nav-tabs card-plain">
					<div class="header header-danger">
						<!-- colors: "header-primary", "header-info", "header-success", "header-warning", "header-danger" -->
						<div class="nav-tabs-navigation">
							<div class="nav-tabs-wrapper">
								<ul class="nav nav-tabs" role="tablist">
									<li class="active">
										<a href="#settings-general" role="tab" data-toggle="tab">
											<i class="material-icons">settings</i>
											General
										</a>
									</li>
									<li>
										<a href="#settings-background" role="tab" data-toggle="tab">
											<i class="material-icons">photo_size_select_actual</i>
											Background
										</a>
									</li>
									<li>
										<a href="#settings-gallery" role="tab" data-toggle="tab">
											<i class="material-icons">dashboard</i>
											Gallery
										</a>
									</li>
								</ul>
							</div>
						</div>
					</div>
					<div class="content">
						<div class="tab-content">
							<div class="tab-pane active" id="settings-general">
								<div id="settings-iconColor"><span>Icon Color:</span> <span>#ffffff</span></div>
							</div>
							<div class="tab-pane" id="settings-background">
								<div id="filedrag">
									<div><i class="material-icons">file_upload</i></div>
									<input type="file" id="fileselect" name="fileselect[]" multiple="multiple" />
									<label for="fileselect">Choose a file</label> or drop it here.
								</div>
							</div>
							<div class="tab-pane" id="settings-gallery">
								<div id="gallery">
									<div class="gallery-controls"></div>
									<div class="gallery-images"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>

<div class="modal fade" id="modal-add" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-body">
				<div class="card card-nav-tabs card-plain">
					<div class="header header-danger">
						<!-- colors: "header-primary", "header-info", "header-success", "header-warning", "header-danger" -->
						<div class="nav-tabs-navigation">
							<div class="nav-tabs-wrapper">
								<ul class="nav nav-tabs" role="tablist">
									<li class="active">
										<a href="#add-existing" role="tab" data-toggle="tab">
											<i class="material-icons">extension</i>
											widget Gallery
										</a>
									</li>
									<li>
										<a href="#add-new" role="tab" data-toggle="tab">
											<i class="material-icons">code</i>
											New Widget
										</a>
									</li>
								</ul>
							</div>
						</div>
					</div>
					<div class="content">
						<div class="tab-content">
							<div class="tab-pane active" id="settings-general">
								<p>General Settings</p>
							</div>
							<div class="tab-pane" id="settings-background">
								<div id="filedrag">
									<div><i class="material-icons">file_upload</i></div>
									<input type="file" id="fileselect" name="fileselect[]" multiple="multiple" />
									<label for="fileselect">Choose a file</label> or drop it here.
								</div>
							</div>
							<div class="tab-pane" id="settings-gallery">
								<p>Gallery</p>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>
</div>

<script type="text/javascript" src="/js/jquery-3.2.1.min.js"></script>
<script src="/js/bootstrap.min.js" type="text/javascript"></script>
<script src="/js/material.min.js" type="text/javascript"></script>
<script src="/js/bootstrap-datepicker.js" type="text/javascript"></script>
<script src="/js/material-kit.js" type="text/javascript"></script>
<script src="/js/override.js" type="text/javascript"></script>
</body>
</html>
